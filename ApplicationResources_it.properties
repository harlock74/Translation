ethernet.title = Community Squeeze OS: Configurazione Rete Ethernet
ethernet.header = Configurazione Rete Ethernet
ethernet.notes.desc = Da questa pagina è possibile inserire o modificare le impostazioni della Rete Ethernet.
ethernet.notes = \
 <li>La sezione  <i>Stato</i> nella parte superiore della pagina, mostra lo stato \
 attuale dell\'' interfaccia ed è l\''output restituito dalla esecuzione del comando, \
 <i>ifconfig&nbsp;&lt;nome_interfaccia&gt;</i>. Lo <i>Stato</i> può  \
 essere aggiornato premendo il pulsante <i>Refresh</i>.</li> \
 <li>La sezione <i>Configurazione</i> consente di impostare i parametri\
 pdell\'' interfaccia.</li> \
<li>Dopo aver configurato l\''interfaccia di Rete Ethernet, premere il \
 il pulsante <i>Salva&nbsp;e&nbsp;Riavvia</i> . In tal modo I parametri inseriti verranno salvati. Se uno dei parametri di configurazione \
 non supera la convalida del Sever, la pagina web resituirà uno (o più) \
 messaggi, <font color="red">evidenziati in rosso</font>, all\'' inizio della \
 sezione di <i>Configurazione</i>. Questi messaggi dovrebbero essere auto-esplicativi \
 e dovrebbero permettere di &quot;correggere&quot; i parametri indicati, prima \
 di reimpostarli. Se i parametri che sono stati impostati non superano \
 la convalida, il dispositivo verrà riavviato e l\''interfaccia di rete inizializzata \
 con i nuovi parametri impostati.</li>

##
## Wireless Configuration Page
##
wireless.title = Community Squeeze OS: Configurazione Interfaccia Wireless
wireless.header = Configurazione Interfaccia Wireless
wireless.notes.desc = Da questa pagina è possibile inserire o modificare le impostazioni dell\'' Interfaccia di Rete Wireless.
wireless.notes = \
 <li>La sezione <i>Stato</i> nella parte superiore della pagina, indica lo stato attuale dell\'' Interfaccia, ed è l\''output restituito dalla esecuzione del comando, \
 <i>ifconfig&nbsp;&lt;nome_interfaccia&gt;</i>. Lo stato può essere aggiornato cliccando sul pulsante \
  <i>Aggiorna</i> .</li> \
 <li>La sezione di <i>Configuration</i> consente di impostare i parametri dell\'' Interfaccia.</li> \
 <li>Di default, nessuno dei campi viene popolato. Per utilizzare \
 l\'' Interfaccia di Rete Wirelesss è necessario scegliere una Rete a cui connettersi dall\'' \
 elenco a discesa del <i>Nome della Rete&nbsp;</i> (ESSID) ed inserire la <i>Password&nbsp;Wireless</i> \
 (pre-shared key).</li> \
 <li>Con nessuno degli altri parametri di Rete impostati, l\'' Interfaccia \
 tenterà di ottenere un indirizzo IP tramite DHCP. Se si desidera utilizzare un indirizzo IP statico, \
 si dovrebbero compilare i campi dell\'' <i>Indirizzo&nbsp;IP</i>, <i>Netmask</i> e <i>Gateway</i> \
 . Per abilitare correttamente la risoluzione DNS , si dovrebbe compilare almeno un indirizzo IP \
 del server DNS (Ad esempio <i>DNS1</i>) e, facoltativamente, il nome del  \
 <i>Dominio</i> della rete locale.</li> \
 <li>Se il <i>Nome della tua&nbsp;rete</i> (ESSID) non viene visualizzato nell\''elenco a discesa, \
 (forse è stato impostato su  &quot;nascosto&quot; sul router e come \
 tale non viene trasmesso),  è possibile selezionare [Nome specificato&nbsp;dall\''utente&nbsp;(qui sotto)] \
 from the <i>Network&nbsp;Name</i> nell\''elenco a discesa del Nome della Rete e immettere manualmente il \
 <i>Nome&nbsp;della rete</i> (ESSID) nel campo sottostante.</li> \
 <li>Dopo aver configurato l\''interfaccia di Rete Wireless, premere il \
 il pulsante <i>Salva&nbsp;e&nbsp;Riavvia</i> . In tal modo I parametri inseriti verranno salvati. Se uno dei parametri di configurazione \
 non supera la convalida del Sever, la pagina web resituirà uno (o più) \
 messaggi, <font color="red">evidenziati in rosso</font>, all\'' inizio della \
 sezione di <i>Configurazione</i>. Questi messaggi dovrebbero essere auto-esplicativi \
 e dovrebbero permettere di &quot;correggere&quot; i parametri indicati, prima \
 di reimpostarli. Se i parametri che sono stati impostati non superano \
 la convalida, il dispositivo verrà riavviato e l\''interfaccia di rete inizializzata \
 con i nuovi parametri impostati.</li> \
 <li><b>Si prega di fare attenzione quando si inserisce una <i>Password&nbsp;Wireless</i>! Allo \
 stato attuale, non viene convalidata e, se non corretta impedisce all\''Interfaccia di associarsi con il router!</b></li>
 
