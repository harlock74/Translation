squeezelite.validation.maxRate.fail = Massima Frequenza di Campionamneto non valida! Il formato corretto è <frequenzae>, \
 un valore intero <= 384000"
 
squeezelite.label.logFile = File di Log
squeezelite.tooltip.logFile = Scrive le informazioni di debug in un file di log, format: <File di Log>.

squeezelite.label.logLevel = Level di Log
squeezelite.tooltip.logLevel = Inserisci il livello di Log, formato: <log>=<livello> [<log>=<livello> <log>=<livello> ...], \
