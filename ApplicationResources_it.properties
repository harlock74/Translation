squeezelite.title = Community Squeeze OS: Configurazione Squeezelite Player
squeezelite.header = Configurazione Squeezelite Player 
squeezelite.notes.desc = Da questa pagina è possibile inserire o modificare le impostazioni dell\'' \
 Interfaccia dello Squeezelite Player.
squeezelite.notes = \
 <li>Lo Squeezelite Player viene eseguito dal Sistema come servizio systemd, sotto \
 il nome utente <i>squeezelite</i>, gruppo <i>squeezelite</i>, con privilegi di Real-Time, \
 permettendo alla memoria ALSA di essere bloccata e al thread di output di essere eseguito \
 a priorità più alta. La priorità di default del thread di output è di 46 se non viene impostata diversamente, \
 (nel menu a discesa nella sezione di <i>Configurazione</i>). \
 Il processo viene avviato con un valore iniziale di -10. Il file di configurazione del servizio \
 che si sta editando in questa interfaccia web è &quot;/etc/sysconfig/squeezelite&quot;.</li> \
 <li>La sezione <i>Servizio</i> in cima alla pagina, mostra lo stato \
 attuale del servizio Squeezelite Player ed è l\''output restituito dalla esecuzione \
 del comando, &quot;systemctl&nbsp;stato&nbsp;squeezelite&quot;.</li> \
 <li>Può essere aggiornata premendo il pulsante <i>Aggiorna</i>. \
 Il servizio Squeezelite può essere<i>Abilitato</i>, <i>Disbilitato</i>, <i>Avviato</i>, \
 (se non è già in esecuzione), <i>Arrestato</i>, (se in esecuzione), or <i>Riavviato</i>, \
 (arrestato e avviato se in esecuzione, o avviato se non in esecuzione), utilizzando i rispettivi \
 pulsanti di controllo.</li> \
 <li>Ogni elemento della Configurazione ha un tooltip, che fornisce una spiegazione dettagliata  \
 di ciascuna opzione e del suo formato da utilizzare. \
 Il browser utilizzato dovrebbe visualizzare la descrizione dei comandi quando si sposta il puntatore del mouse \
 sopra l\'' immagine della lettera &quot;i&quot; accanto all\'' opzione.</li> \
 <li>Di default sul Wandboard, come dispositivo audio è configurato il codec sgtl5000, \
 e il nome del player è impostato su &quot;SqueezeliteWAND&quot;</li> \
 <li>Se il nome del <i>Dispositivo&nbsp;Audio</i> contiene la stringa, \
 &quot;sgtl5000&quot;, e il campo <i>Parametri&nbsp;Alsa</i> non viene riempito, \
 un valore predefinito di &quot;40::16:&quot; sarà inviato al file di configurazione dello squeezelite, \
 forzando l\''uscita audio a 16 bit. Nonostante il codec sgtl5000 sia a 24 bit, \
 al momento  si traduce in un suono distorto. Siate consapevoli del fatto che \
 una volta che questo valore è stato impostato e salvato, rimarrà come tale se si modifica il <i>Dispositivo&nbsp;Audio</i> selezionato. \
  Quindi, se si sceglie un altro dispositivo che è a 24 bit, \
 prima di salvare, ricordarsi di cancellare il  contenuto del campo <i>Parametri&nbsp;Alsa</i>.</li> \
 <li>Nonostante sia possibile selezionare l\''opzione <i>plughw</i> dal menu a discesa per ogni <i>Dispositivo&nbsp;Audio</i>, \
 si consiglia di selezionare l\'' opzione <i>hw</i>. \
 Squeezelite proverà automaticamente ed aprire il dispositivo audio  \
 alla frequenza di campionamento richiesta e , come alternativa proverà a riaprirlo utilizzando l\'' opzione <i>plughw</i> qualora \
 l\''hardware non dovesse supportare direttamente la frequenza di campionamento richiesta.</li> \
 <li>Se il campo <i>Nome</i> non viene compilato prima di salvare la configurazione, \
 il valore di default, &quot;SqueezeliteWAND&quot;, verrà scritto nel file di configurazione.</li> \
 <li>Se il campo <i>Indirizzo&nbsp;MAC</i> non viene compilato prima di \
 salvare la configurazione, l\''indirizzo MAC dell\''interfaccia Ethernet verrà scritto nel file di configurazione.</li> \
 <li>Se il campo <i>File&nbsp;di Log</i> non viene compilato prima di salvare la configurazione, \
 il valore di default, &quot;/var/log/squeezelite/squeezelite.log&quot; verrà \
 scritto nel file di configurazione.</li> \
 <li>La configurazione può essere salvata premendo il pulsante <i>Salva</i> , nel qual caso \
 non avrà effetto fino a quando il servizio è prossimo ad essere avviato manualmente o riavviato. \
 In alternativa, la configurazione può essere salvata utilizzando \
 il pulsante <i>Salva&nbsp;ed&nbsp;Esegui&nbsp;il&nbsp;Riavvio&nbsp;Condizionato&nbsp; </i> , in questo caso la configurazione verrà \
 salvata e il servizio verrà riavviato in modo condizionato. Ad esempio se il servizio è in esecuzione \
 verrà riavviato. Se non è già in esecuzione, non verrà avviato. Sarà necessario \
 avviare manualmente premendo il pulsante <i>Avvia</i>.</li> \
 <li>Quando si invia la configurazione da salvare, questa verrà convalidata dal server. \
 Se uno dei parametri di configurazione non supera la convalida del   server la pagina web restituirà uno \
 (o più) messaggi, <font color="red">evidenziati in rosso</font>, alli inizio \
 della sezione di <i>Configurazione</i> . Questi messaggi dovrebbero essere auto-esplicativi e dovrebbero \
 permettere di &quot;correggere&quot; i parametri indicati, prima di essere nuovamente inviati.</li> \
 <li>Il programma Squeezelite  è stato scritto da Adrian Smith Copyright &copy; 2013, \
 altrimenti noto come <i>Triode</i> nel Forum di SlimDevices. Si tratta di software libero e rilasciato  \
 sotto la licenza GNU GPL. Grazie, Adrian!</li>

