squeezelite.logLevel.validation.fail = Livello di Log non valido! \
 Il formato è <log>=<livello> [<log>=<livello> <log>=<livello> ...]
squeezelite.validation.logLevel.fail.invalid =  Livello di Log non valido
squeezelite.validation.logLevel.fail.validLogs = Logs validi
squeezelite.validation.logLevel.fail.validLevels = Livelli di Logs validi
					
squeezelite.label.priority = Priorità Real-Time dei thread
squeezelite.tooltip.priority = Inserisci la Priorità Real-Time dell- Output.

squeezelite.label.buffer = Buffer
squeezelite.tooltip.buffer = Specifica le dimensioni del buffer di Output e dello Stream interno in Kbytes, formato: <stream>:<output>.
squeezelite.validation.buffer.fail = Buffer non valido! Il formato corretto è <stream:output>, dove stream e output sono valori interi.

squeezelite.label.codec = Codec
squeezelite.tooltip.codec = Limita I codec a quelli specificati, se non specificato diversamento carica tutti i codec disponibili; \
 \n\tformat: <codec1>[,<codec2>,<codec3>,...] \
 \n\tknown codecs: flac, pcm, mp3, ogg, aac, (mad oppure mpg per  mp3 codec specifici).
squeezelite.validation.codec.fail.invalid = Codec non valido
squeezelite.validation.codec.fail.validCodecs = Codec non validi

squeezelite.label.alsaParams = Parametri Alsa
squeezelite.tooltip.alsaParams = Specifica I parametri ALSA per aprire l\'' Output del dispositivo, formato: <b>:<c>:<f>:<m>, \
 \n\tb = tempo di buffer in ms, \
 \n\tc = conteggio del periodo, \
 \n\tf = formato della frequenza (16|24|24_3|32), \
 \n\tm = mmap (0|1).
squeezelite.validation.alsaParams.fail = Parametri ALSA non validi! \
 Il formato corretto è <buffer>:<conteggio del periodo>:<formato>:<mmap>, \
 dove buffer e conteggio del periodo sono numeri interi se inseriti, \
 valore del formato: 16, 24, 24_3, 32, o non inserito, \
 valore di mmap : 0, 1 o non inserito

squeezelite.label.serverIp = Indirizzo IP del Server
squeezelite.tooltip.serverIp = Connetti a un Server specifico, altrimenti usa la funzione auto-discovery per individuafre il Server.
squeezelite.validation.serverIp.fail = Indirizzo IP del Server non valido! \
 Il formato corretto è con la notazione punto. Ad esempio 192.168.0.1

